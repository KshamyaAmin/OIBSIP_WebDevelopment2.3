<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do App ‚Äî Pending & Completed Tasks</title>
  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --accent: #0ea5a4;
      --accent-dark: #0b8b80;
      --muted: #6b7280;
      --danger: #ef4444;
      --glass: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#eef8f8,#f5f7fb);color:#0f172a;padding:28px}
    .container{max-width:1000px;margin:0 auto}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
    header h1{font-size:20px;margin:0}
    header p{margin:0;color:var(--muted);font-size:14px}

    .panel{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(12,20,40,0.06)}
    .add-row{display:flex;gap:8px;align-items:center}
    .add-row input[type="text"]{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(12,20,40,0.06);font-size:15px}
    .add-row button{background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    .add-row button:active{transform:translateY(1px)}
    .small{font-size:13px;color:var(--muted)}

    .layout{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:18px}
    .section{background:var(--card);padding:14px;border-radius:12px;min-height:220px;box-shadow:0 6px 18px rgba(12,20,40,0.04)}
    .section h2{margin:0 0 8px 0;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .count{font-size:13px;color:var(--muted)}

    .list{margin-top:12px;display:flex;flex-direction:column;gap:10px}
    .task{
      display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(14,165,164,0.02), transparent);
      border:1px solid rgba(12,20,40,0.03);
    }
    .task .left{flex:1;display:flex;flex-direction:column;gap:4px}
    .task .title{font-weight:600}
    .task .meta{font-size:13px;color:var(--muted)}
    .task .actions{display:flex;gap:6px;align-items:center}
    .icon-btn{
      background:transparent;border:1px solid rgba(12,20,40,0.04);padding:8px;border-radius:8px;cursor:pointer;
      display:inline-flex;align-items:center;justify-content:center;font-weight:600;
    }
    .icon-btn:hover{background:var(--glass)}
    .btn-complete{background:linear-gradient(90deg,var(--accent),var(--accent-dark));color:white;border:0;padding:8px 10px;border-radius:8px;cursor:pointer}
    .btn-undo{background:#f3f4f6;border:0;padding:8px 10px;border-radius:8px;cursor:pointer}

    .empty{color:var(--muted);padding:12px;text-align:center;border-radius:8px;background:linear-gradient(180deg,#ffffff,#fbfcff);border:1px dashed rgba(12,20,40,0.03)}

    /* inline edit */
    .edit-input{padding:8px;border-radius:8px;border:1px solid rgba(12,20,40,0.08);width:100%}

    /* responsive */
    @media (max-width:880px){
      .layout{grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Daily To-Do List</h1>
        <p class="small">Add tasks, mark as complete, edit, delete ‚Äî pending and completed are shown separately.</p>
      </div>
      <div class="small">LocalStorage saves your tasks automatically</div>
    </header>

    <div class="panel" role="region" aria-label="Add new task">
      <form id="addForm" class="add-row" autocomplete="off">
        <input id="taskInput" type="text" placeholder="Add a new task (e.g. 'Study algorithms for 30 mins')" aria-label="Task description" required>
        <button type="submit" title="Add task">Add</button>
      </form>
      <div id="addError" class="small" style="color:var(--danger);margin-top:8px;display:none"></div>
    </div>

    <div class="layout">
      <section class="section" aria-labelledby="pendingHeading">
        <h2 id="pendingHeading">Pending Tasks <span id="pendingCount" class="count">0</span></h2>
        <div id="pendingList" class="list" aria-live="polite"></div>
      </section>

      <section class="section" aria-labelledby="completedHeading">
        <h2 id="completedHeading">Completed Tasks <span id="completedCount" class="count">0</span></h2>
        <div id="completedList" class="list" aria-live="polite"></div>
      </section>
    </div>

    <div style="margin-top:16px;text-align:center;color:var(--muted);font-size:13px">
      Tip: Click ‚úÖ to mark complete. Click ‚úèÔ∏è to edit. Click üóë to delete.
    </div>
  </div>

  <script>
    // ----- Data model & storage -----
    const STORAGE_KEY = 'todo_app_tasks_v1';

    // Task object: { id: string, text: string, createdAt: ISOString, completed: boolean, completedAt: ISOString|null }
    let tasks = [];

    // ----- Helpers -----
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => document.querySelectorAll(sel);

    function uid() {
      return Date.now().toString(36) + Math.random().toString(36).slice(2,8);
    }

    function nowISO() {
      return new Date().toISOString();
    }

    function formatDate(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      // Format: 2025-11-19 09:30 AM
      const opts = { year:'numeric', month:'short', day:'numeric' };
      const datePart = d.toLocaleDateString(undefined, opts);
      const timePart = d.toLocaleTimeString(undefined, {hour:'2-digit', minute:'2-digit'});
      return `${datePart} ‚Ä¢ ${timePart}`;
    }

    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function loadTasks() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        tasks = raw ? JSON.parse(raw) : [];
      } catch(e) {
        tasks = [];
      }
    }

    // ----- Rendering -----
    const pendingListEl = $('#pendingList');
    const completedListEl = $('#completedList');
    const pendingCountEl = $('#pendingCount');
    const completedCountEl = $('#completedCount');
    const addErrorEl = $('#addError');

    function render() {
      // Clear lists
      pendingListEl.innerHTML = '';
      completedListEl.innerHTML = '';

      const pending = tasks.filter(t => !t.completed).sort((a,b)=> new Date(b.createdAt) - new Date(a.createdAt));
      const completed = tasks.filter(t => t.completed).sort((a,b)=> new Date(b.completedAt) - new Date(a.completedAt));

      pendingCountEl.textContent = pending.length;
      completedCountEl.textContent = completed.length;

      if (pending.length === 0) {
        pendingListEl.innerHTML = '<div class="empty">No pending tasks ‚Äî add one above.</div>';
      } else {
        pending.forEach(task => pendingListEl.appendChild(createTaskElement(task)));
      }

      if (completed.length === 0) {
        completedListEl.innerHTML = '<div class="empty">No completed tasks yet.</div>';
      } else {
        completed.forEach(task => completedListEl.appendChild(createTaskElement(task)));
      }
    }

    // Create DOM element for a task
    function createTaskElement(task) {
      const el = document.createElement('div');
      el.className = 'task';
      el.dataset.id = task.id;

      // left: title + meta
      const left = document.createElement('div');
      left.className = 'left';

      const titleWrap = document.createElement('div');

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = task.text;
      titleWrap.appendChild(title);

      // meta info
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `Added: ${formatDate(task.createdAt)}${task.completed ? `<br>Completed: ${formatDate(task.completedAt)}` : ''}`;

      left.appendChild(titleWrap);
      left.appendChild(meta);

      // actions
      const actions = document.createElement('div');
      actions.className = 'actions';

      // Complete / Undo button
      const toggleBtn = document.createElement('button');
      toggleBtn.className = task.completed ? 'btn-undo' : 'btn-complete';
      toggleBtn.textContent = task.completed ? 'Undo' : '‚úÖ';
      toggleBtn.title = task.completed ? 'Mark as pending' : 'Mark as complete';
      toggleBtn.addEventListener('click', () => toggleComplete(task.id));
      actions.appendChild(toggleBtn);

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.className = 'icon-btn';
      editBtn.title = 'Edit task';
      editBtn.innerHTML = '‚úèÔ∏è';
      editBtn.addEventListener('click', () => startEdit(task.id));
      actions.appendChild(editBtn);

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.className = 'icon-btn';
      delBtn.title = 'Delete task';
      delBtn.innerHTML = 'üóë';
      delBtn.addEventListener('click', () => deleteTask(task.id));
      actions.appendChild(delBtn);

      // Append
      el.appendChild(left);
      el.appendChild(actions);

      return el;
    }

    // ----- CRUD operations -----
    function addTask(text) {
      const trimmed = text.trim();
      if (!trimmed) {
        showAddError('Task cannot be empty.');
        return false;
      }
      const newTask = {
        id: uid(),
        text: trimmed,
        createdAt: nowISO(),
        completed: false,
        completedAt: null
      };
      tasks.push(newTask);
      saveTasks();
      render();
      return true;
    }

    function toggleComplete(id) {
      const t = tasks.find(x => x.id === id);
      if (!t) return;
      t.completed = !t.completed;
      t.completedAt = t.completed ? nowISO() : null;
      saveTasks();
      render();
    }

    function deleteTask(id) {
      if (!confirm('Delete this task?')) return;
      tasks = tasks.filter(x => x.id !== id);
      saveTasks();
      render();
    }

    // Inline editing
    function startEdit(id) {
      const task = tasks.find(x => x.id === id);
      if (!task) return;

      // Find the task element in DOM
      const el = document.querySelector(`.task[data-id="${id}"]`);
      if (!el) return;

      const left = el.querySelector('.left');
      left.innerHTML = ''; // clear

      // create input
      const input = document.createElement('input');
      input.className = 'edit-input';
      input.type = 'text';
      input.value = task.text;
      input.setAttribute('aria-label', 'Edit task text');

      // save & cancel buttons
      const btnRow = document.createElement('div');
      btnRow.style.display = 'flex';
      btnRow.style.gap = '8px';
      btnRow.style.marginTop = '8px';

      const saveBtn = document.createElement('button');
      saveBtn.className = 'btn-complete';
      saveBtn.textContent = 'Save';
      saveBtn.addEventListener('click', () => finishEdit(id, input.value));

      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'icon-btn';
      cancelBtn.textContent = 'Cancel';
      cancelBtn.addEventListener('click', () => render());

      btnRow.appendChild(saveBtn);
      btnRow.appendChild(cancelBtn);

      left.appendChild(input);
      left.appendChild(btnRow);

      // focus and move cursor to end
      input.focus();
      input.setSelectionRange(input.value.length, input.value.length);

      // allow Enter to save, Esc to cancel
      function keyHandler(e){
        if (e.key === 'Enter') { finishEdit(id, input.value); }
        if (e.key === 'Escape') { render(); }
      }
      input.addEventListener('keydown', keyHandler);

      // remove listener on render
      const cleanup = () => input.removeEventListener('keydown', keyHandler);
      // small hook: override render to cleanup (we'll call cleanup when saving)
      // but since render recreates elements, listener will be removed automatically.
    }

    function finishEdit(id, newText) {
      const trimmed = (newText || '').trim();
      if (!trimmed) {
        alert('Task cannot be empty.');
        return;
      }
      const t = tasks.find(x => x.id === id);
      if (!t) return;
      t.text = trimmed;
      // keep createdAt and completedAt as-is
      saveTasks();
      render();
    }

    // ----- UI helpers -----
    function showAddError(msg) {
      addErrorEl.textContent = msg;
      addErrorEl.style.display = 'block';
      setTimeout(()=> addErrorEl.style.display = 'none', 2500);
    }

    // ----- Form handling -----
    const addForm = $('#addForm');
    const taskInput = $('#taskInput');

    addForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const ok = addTask(taskInput.value);
      if (ok) {
        taskInput.value = '';
        taskInput.focus();
      }
    });

    // Allow pressing Enter in input to add quickly
    taskInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addForm.requestSubmit();
      }
    });

    // ----- Initialization -----
    loadTasks();
    render();

    // Expose some helpers for debugging (optional)
    window.__todo = {
      getAll: () => tasks.slice(),
      clearAll: () => { if (confirm('Clear all tasks?')) { tasks = []; saveTasks(); render(); } }
    };
  </script>
</body>
</html>
